<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel = "stylesheet" type = "text/css" href = "room.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Chatroom</title>
        <style>
            body {
                font-family: 'Open Sans', ;
            }
        
        </style>
    </head>
    <body>
        <div id = "heading">
            <span onclick="openNav()" id = "open"><i class = "material-icons">menu</i></span>
            <h1>You have been paired with a random person</h1>
            <div id  ="placeholder">
                <div id = "chat-title">
                    Chats
                </div>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="speca.html">Chat</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
        </div>

        <div id = "chat-area">
            <div id = "text-destination">

            </div>
        </div>
        <form id = "message-holder">
            <input type = "text" placeholder = "Enter Message" id = "message">
            <button id = "enter">Enter</button>
        </form>
        <div id = "filler">

        </div>
        <script>
                /* Set the width of the side navigation to 250px */
                function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                }
        
                /* Set the width of the side navigation to 0 */
                function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                }
        </script>
    </body>
</html>
