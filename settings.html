<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Settings</title>
        <link rel = "stylesheet" type = "text/css" href = "settings.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div id = "heading">
            <h1 id = "title">Settings</h1>
        </div>
        <div id = "top">    
            <img src = "images/emptyprofilepic.png" id = "profile-pic">
            <span onclick="openNav()" id = "open"><i class = "material-icons">menu</i></span>
        </div>
        
        <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html">Home</a>
                <a href="room.html">Chat</a>
                <a href="profile.html">Profile</a>
                <a href="settings.html">Settings</a>
        </div>
        <!-- Trigger/Open The Modal -->
            <button id="myBtn">Change Information</button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id = "modal">
            <span class="close">&times;</span>
            <p>New Information:</p>
            <input type = "text" id = "c-username" placeholder = "New Username"class = "input-info">
            <input type = "text" id = "c-quote" placeholder = "New Quote" class = "input-info">
            <input type = "text" id = "c-hobby" placeholder = "New Hobby" class = "input-info">
            <input type = "text" id = "c-topics" placeholder = "New Preffered Topics" class = "input-info">
            <input type = "text" id = "c-country" placeholder = "New Country" class = "input-info">
            <input type = "text" id = "c-password" placeholder = "New Password (Optional)" class = "input-info">
            <button id = "change">Enter</button>
        </div>

        </div>
        <div id = "overarching-div">
            <div id = "profile-info">
                <div class = "info-display">Username:</div>
                <div class = "info-display">Opening Quote:</div>
                <div class = "info-display">Hobbies:</div>
                <div class = "info-display">Preffered Topics:</div>
                <div class = "different">Country:</div>
            </div>
            <div id = "info">
                <div class = "input-info" id = "tbc-username">Charles</div>
                <div class = "input-info" id = "tbc-quote">I'm just here because I'm bored</div>
                <div class = "input-info" id = "tbc-hobbies">I like long distance running</div>
                <div class = "input-info" id = "tbc-topics">Whatever</div>
                <div class = "different" id = "tbc-country">United States</div>
            </div>
        </div>
            <div id = "filler2">

            </div>
        <script>
            let display_info = document.getElementById("info");
            let edit = document.getElementById("change-div");

            
            /* Set the width of the side navigation to 250px */
            function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            }
    
            /* Set the width of the side navigation to 0 */
            function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            }

            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
            modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
        </script>
    </body>
</html>
