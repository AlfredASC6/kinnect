<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up</title>
        <link rel = "stylesheet" type = "text/css" href = "sign.css">
    </head>
    <body>
        <div id = "top">
            <h1>Sign Up</h1>
        </div>
        <div id = "heading">
            <img src = "images/Kinnect.png" id = "logo">
        </div>
        <div id = "sign-up-div">
            <form id = "sign-up-form">
                    <h3 id = "form-title">Sign Up</h3>
                    <input type = "text" placeholder = "Email" id = "email-input" class = "inputs">
                    <input type = "text" placeholder = "Username" id = "user-input" class = "inputs">
                    <input type = "password" placeholder = "Password" id = "password-input" class = "inputs">
                    <br>
                    <button id = "enter" class = "inputs button">Enter</button>
                    
            </form>
        </div>
        <div id = "tbf">

        </div>
    </body>
</html>
